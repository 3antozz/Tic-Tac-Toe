<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
        <div class="P-1">
            <h2 class="player-name">Player 1</h2>
            <h2 class="player-mark">X</h2>
            <h2 class="score">Score: 0</h2>
            <img src="./cup.svg" alt="winner cup icon">
        </div>
        <div class="P-2">
            <h2 class="player-name">Player 2</h2>
            <h2 class="player-mark">O</h2>
            <h2 class="score">Score: 0</h2>
            <img src="./cup.svg" alt="winner cup icon">
        </div>
        <div class="center-content">
            <h1 class="player-turn">Player's Turn</h1>
            <div class="grid-container">

            </div>
        <button type="button" class="restart">Restart</button>
        </div>
    </div>
    <p class="footer">Copyright Â© EL 3antozz 2024 ;)</p>
    <dialog>
        <form method="dialog">
            <h1>Players Setup</h1>
            <div class="p1-name">
                <label for="p-one-name">Player 1:</label>
                <input type="text" id="p-one-name" maxlength="13" placeholder="Name"  required>
                <button type="button" class="toggle-one toggle" id="toggleButtonOne">X</button>
            </div>
            <div class="p2-name">
                <label for="p-two-name">Player 2:</label>
                <input type="text" id="p-two-name" maxlength="13" placeholder="Name" required>
                <button type="button" class="toggle-two toggle" id="toggleButtonTwo" aria-label="Toggle between X and O">O</button>
            </div>
            <button class="start">Start</button>
        </form>
    </dialog>





<script src="./javascript.js"></script>    
</body>
</html>
